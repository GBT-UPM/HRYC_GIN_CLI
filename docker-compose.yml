version: '3'
services:
  react-app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # üîÅ para que funcione el hot reload en Docker
    stdin_open: true
    tty: true
    user: "${UID}:${GID}" # Asignar el usuario